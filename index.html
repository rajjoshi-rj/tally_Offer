<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallyPrime | Upgrade Privilege Form</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .form-card { background: #ffffff; padding: 40px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 450px; border: 1px solid #e2e8f0; }
        .logo { text-align: center; margin-bottom: 30px; }
        .graded-title { color: #0b589e; font-size: 18px; font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 25px; display: block; border-bottom: 2px solid #149ec2; padding-bottom: 10px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #149ec2; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1.5px solid #cbd5e1; border-radius: 10px; font-size: 14px; box-sizing: border-box; background: #f8fafc; }
        .btn-submit { width: 100%; background: #0b589e; color: white; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .btn-submit:hover { background: #052c50; }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="logo">
            <img src="https://img.mailinblue.com/9921109/images/content_library/original/68ce3a4f12577ff65c159021.png" width="180">
        </div>
        <span class="graded-title">Avail Upgrade Privilege</span>

        <form id="upgradeForm">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Contact Name" required>

            <label>Mobile Number</label>
            <input type="text" id="phone" placeholder="+91 00000 00000" required>

            <label>Tally Serial Number</label>
            <input type="text" id="serial" placeholder="9-Digit Serial" required>

            <label>License Flavor</label>
            <select id="flavor">
                <option value="Silver">Silver (Single User)</option>
                <option value="Gold">Gold (Multi-User)</option>
                <option value="Auditor">Auditor (CA License)</option>
            </select>

            <button type="button" class="btn-submit" onclick="sendMail()">Submit Claim</button>
        </form>
    </div>

    <script>
        function sendMail() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const serial = document.getElementById('serial').value;
            const flavor = document.getElementById('flavor').value;

            const subject = "TallyPrime Upgrade Claim - " + name;
            const body = `Upgrade Details:\n\nName: ${name}\nPhone: ${phone}\nSerial No: ${serial}\nLicense: ${flavor}`;
            
            window.location.href = `mailto:support@prajapaticomputers.in?cc=sales@prajapaticomputers.in,ishwar@prajapaticomputers.in,vishalprajapati@prajapaticomputers.in&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
