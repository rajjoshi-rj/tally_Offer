<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallyPrime | Discount Claim Portal</title>
    <style>
        :root { --t-green: #00913b; --t-blue: #0b589e; --t-cyan: #149ec2; }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #f0f7ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            overflow: hidden; /* Contains background shapes */
            position: relative;
        }

        /* --- 3D FLOATING BACKGROUND SHAPES --- */
        .bg-shapes {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(11, 88, 158, 0.1), rgba(20, 158, 194, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 20%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 10%; animation-duration: 25s; }
        .shape:nth-child(2) { width: 100px; height: 100px; top: 70%; left: 80%; border-radius: 50%; animation-duration: 18s; }
        .shape:nth-child(3) { width: 80px; height: 80px; top: 40%; left: 85%; animation-duration: 22s; }
        .shape:nth-child(4) { width: 120px; height: 120px; top: 80%; left: 15%; border-radius: 30%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.5; }
        }

        /* --- ADVANCED GLASS CARD --- */
        .form-card { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px); 
            padding: 45px; 
            border-radius: 30px; 
            box-shadow: 0 30px 80px rgba(11, 88, 158, 0.15); 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid #ffffff; 
            position: relative; 
            z-index: 10;
            transition: transform 0.3s ease;
        }

        /* Subtle Tilt on Hover */
        .form-card:hover { transform: translateY(-5px); }

        .form-card::before { 
            content: ""; 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 6px; 
            background: linear-gradient(90deg, var(--t-green), var(--t-blue), var(--t-cyan)); 
            border-radius: 30px 30px 0 0; 
        }

        .logo { text-align: center; margin-bottom: 30px; }
        
        .graded-title { 
            background: linear-gradient(90deg, var(--t-green), var(--t-blue)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: 24px; 
            font-weight: 900; 
            text-align: center; 
            text-transform: uppercase; 
            margin-bottom: 30px; 
            display: block; 
        }

        label { display: block; font-size: 11px; font-weight: 800; color: var(--t-blue); text-transform: uppercase; margin-bottom: 6px; }
        
        input, select { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 20px; 
            border: 1.5px solid #cbd5e1; 
            border-radius: 12px; 
            font-size: 15px; 
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.9); 
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: var(--t-cyan); 
            outline: none; 
            box-shadow: 0 0 15px rgba(20, 158, 194, 0.15); 
            background: #ffffff;
        }

        .btn-submit { 
            width: 100%; 
            background: linear-gradient(135deg, #0b589e 0%, #052c50 100%); 
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 16px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(11, 88, 158, 0.2);
        }

        .btn-submit:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 15px 25px rgba(11, 88, 158, 0.3); 
            background: linear-gradient(135deg, var(--t-green) 0%, var(--t-blue) 100%);
        }

        .error-msg { color: #d93025; font-size: 11px; font-weight: 600; margin-top: -15px; margin-bottom: 15px; display: none; }
        
        .footer { text-align: center; margin-top: 25px; font-size: 10px; color: #94a3b8; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="form-card">
        <div class="logo">
            <img src="https://img.mailinblue.com/9921109/images/content_library/original/68ce3a4f12577ff65c159021.png" width="180">
        </div>
        <span class="graded-title">Claim 25% Discount</span>
        <form id="upgradeForm">
            <label>Registered Company</label>
            <input type="text" id="company" placeholder="Enter Company Name" required>
            
            <label>Contact Name</label>
            <input type="text" id="name" placeholder="Full Name" required>
            
            <label>Mobile Number</label>
            <input type="tel" id="phone" placeholder="+91 00000 00000" required>
            
            <label>Tally Serial Number</label>
            <input type="text" id="serial" placeholder="9 Digits (Starts with 7)" maxlength="9" required>
            <div id="serialError" class="error-msg">⚠️ Serial must be 9 digits and start with 7</div>
            
            <label>License Flavor</label>
            <select id="flavor">
                <option value="Silver">Silver (Single User)</option>
                <option value="Gold">Gold (Multi-User)</option>
                <option value="Auditor">Auditor (CA License)</option>
            </select>
            
            <button type="button" class="btn-submit" id="submitBtn">Share Details</button>
        </form>
        <div class="footer">PRAJAPATI COMPUTERS © 2026</div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const company = document.getElementById('company').value.trim();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const serial = document.getElementById('serial').value.trim();
            const flavor = document.getElementById('flavor').value;
            const errorDiv = document.getElementById('serialError');
            const serialInput = document.getElementById('serial');

            if (!company || !name || !phone || !serial) {
                alert("Please fill in all details before submitting.");
                return;
            }

            const serialPattern = /^7\d{8}$/;
            if (!serialPattern.test(serial)) {
                errorDiv.style.display = 'block';
                serialInput.style.borderColor = '#d93025';
                serialInput.focus();
                return;
            } else {
                errorDiv.style.display = 'none';
                serialInput.style.borderColor = '#cbd5e1';
            }

            const subject = `25% Discount Renew | ERP9 to Prime | ${company} | Serial: ${serial}`;
            const body = `UPGRADE DETAILS\n----------------\nCompany: ${company}\nContact: ${name}\nMobile: ${phone}\nSerial: ${serial}\nLicense: ${flavor}\n----------------\nRequest for 25% Discount Tally Renewal.`;

            const mailtoLink = `mailto:support@prajapaticomputers.in?cc=sales@prajapaticomputers.in,ishwar@prajapaticomputers.in,vishalprajapati@prajapaticomputers.in&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
